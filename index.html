<script src="js/showdown.js"></script>

<script type="text/javascript">
  /**
   * Ref: http://stackoverflow.com/questions/11687134/loading-html-into-another-html-with-javascript-without-external-files
   */
  window.onload = function() {
    var xhr = window.XMLHttpRequest ? new XMLHttpRequest : new ActiveXObject("Microsoft.XMLHTTP");
    xhr.open("GET", resumeMD, true);
    xhr.onreadystatechange = function() {
	  if (xhr.readyState === 4) {
	    var converter = new Showdown.converter();
		var markUp = converter.makeHtml(xhr.responseText);		
		document.getElementById("resume-mu").innerHTML = markUp;
	  }
    };
    xhr.send(null);
  };
</script>
